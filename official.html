<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-pic">
                <div class="photo-pm"></div>
                <div class="name">Drake</div>
                <div class="tag">Prime Minister</div>
                <div class="problems_resolved">0</div>
                <div class="city">New York</div>
                <div class="avg_res_time">100 hours</div>
            </div>
           
        </div>
       
        <div class="problem-info">
            <div class="cards">
         
            <div class="card">
                <div class="image"></div>
                <div class="issue-desc">road damaged due to transformer fall</div>
                <div class="date">10-03-2024</div>
                <div class="vote-count">100</div>
                <div class="tags">electricty,road, accident</div>
                <button class="resolved">Resolved</button>
            </div>
            <div class="card">
                <div class="image"></div>
                <div class="issue-desc">road damaged due to major accident</div>
                <div class="date">10-03-2024</div>
                <div class="vote-count">100</div>
                <div class="tags">road, accident</div>
                <button class="pending">Pending</button>
            </div>
            <div class="card">
                <div class="image"></div>
                <div class="issue-desc">road damged due to earthquke</div>
                <div class="date">10-03-2024</div>
                <div class="vote-count">2000</div>
                <div class="tags">road, accident</div>
                <button class="approved">Approved</button>
            </div>
        </div>
            </div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
